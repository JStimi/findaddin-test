<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findest Office Add-in</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #f5f5f5;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .scrollable {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f5f5f5;
        }
        .scrollable::-webkit-scrollbar {
            width: 6px;
        }
        .scrollable::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        .scrollable::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .scrollable::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const SearchIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );
        
        const ChevronDownIcon = ({ className }) => (
            <svg className={className} width={16} height={16} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );
        
        const BookOpenIcon = () => (
            <svg width={20} height={20} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const PlusCircleIcon = () => (
            <svg width={16} height={16} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        );

        const FindestAddin = () => {
            const [isProjectDropdownOpen, setIsProjectDropdownOpen] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null);
            const [projectSearchQuery, setProjectSearchQuery] = useState('');
            const [sourceSearchQuery, setSourceSearchQuery] = useState('');
            const [askIgorQuery, setAskIgorQuery] = useState('');
            const [askIgorResponse, setAskIgorResponse] = useState(null);
            const [isLoadingIgor, setIsLoadingIgor] = useState(false);
            const [newSourceQuery, setNewSourceQuery] = useState('');
            const [isLoadingNewSources, setIsLoadingNewSources] = useState(false);
            const [newSources, setNewSources] = useState(null);

            const mockProjects = [
                { id: 1, name: 'Veterinary Periodontal Research 2024', sourceCount: 47 },
                { id: 2, name: 'Canine Nutrition Studies', sourceCount: 32 },
                { id: 3, name: 'Feline Behavioral Analysis', sourceCount: 28 },
                { id: 4, name: 'Small Animal Surgery Protocols', sourceCount: 19 },
                { id: 5, name: 'Veterinary Dermatology Cases', sourceCount: 41 }
            ];

            const mockSources = [
                { 
                    id: 1, 
                    year: 1978,
                    authors: 'University of Amsterdam, B. van Geel',
                    title: 'A palaeoecological study of holocene peat bog sections in Germany and The Netherlands, based on the analysis of pollen, spores and macro- and microscopic remains of fungi, algae, cormophytes and animals',
                    type: 'Science',
                    url: 'https://example.com/study-1'
                },
                { 
                    id: 2, 
                    year: 1985,
                    authors: 'Utrecht University, J.H.J. Joosten',
                    title: 'A 130 year micro- and macrofossil record from regeneration peat in former peasant peat pits in the peel, the Netherlands: A palaeoecological study with agricultural and climatological implications',
                    type: 'Science',
                    url: 'https://example.com/study-2'
                },
                { 
                    id: 3, 
                    year: 1990,
                    authors: 'University of Amsterdam, M. Pedroli, G. Bas, Guus J. Borger',
                    title: 'Historical land use and hydrology. A case study from eastern Noord-Brabant',
                    type: 'Science',
                    url: 'https://example.com/study-3'
                },
                { 
                    id: 4, 
                    year: 1995,
                    authors: 'M.A.W. Gerding',
                    title: 'Vier eeuwen turfwinning: De verveningen in Groningen, Friesland, Drenthe en Overijssel tussen 1550 en 1950',
                    type: 'Science',
                    url: 'https://example.com/study-4'
                }
            ];

            const mockAskIgorResponse = `Pros and Cons of Catechin Treatment for Periodontal Disease in Dogs and Cats

Pros:
• Catechin isolated from Japanese green tea significantly inhibits the growth of periodontal pathogens Porphyromonas gulae and Porphyromonas gingivalis in vitro in a dose-dependent manner. It also significantly suppresses hydrogen sulfide and methyl mercaptan production, which are major contributors to halitosis, even after short exposure. [Ref]

• Catechin treatment significantly inhibits pro-inflammatory cytokine production (IL-1β, IL-6, TNFα) and phosphorylation of MAPKs (p-38, JNK) induced by P. gulae in vitro. [Ref]

• Daily oral treatment with catechin-containing wet food for 1 month significantly ameliorated halitosis and reduced P. gulae activity in both dogs and cats with periodontal disease. [Ref]

Cons:
• Catechin treatment had no significant impact on dental plaque and gingivitis in clinical studies after 1 month of treatment. [Ref]

• The inhibitory effect on biofilm formation was statistically significant but of small magnitude (<10% inhibition), even at the highest concentration tested. [Ref]

• Longer treatment periods may be required to exhibit effects on gingivitis and plaque index; short-term treatment is a limitation. [Ref]`;

            const filteredProjects = mockProjects.filter(project =>
                project.name.toLowerCase().includes(projectSearchQuery.toLowerCase())
            );

            const filteredSources = mockSources.filter(source =>
                source.title.toLowerCase().includes(sourceSearchQuery.toLowerCase()) ||
                source.authors.toLowerCase().includes(sourceSearchQuery.toLowerCase())
            );

            const handleSelectProject = (project) => {
                setSelectedProject(project);
                setIsProjectDropdownOpen(false);
                setProjectSearchQuery('');
            };

            const handleAskIgor = () => {
                if (!askIgorQuery.trim()) return;
                setIsLoadingIgor(true);
                setTimeout(() => {
                    setAskIgorResponse(mockAskIgorResponse);
                    setIsLoadingIgor(false);
                }, 1500);
            };

            const handleFindNewSources = () => {
                if (!newSourceQuery.trim()) return;
                setIsLoadingNewSources(true);
                setTimeout(() => {
                    setNewSources([
                        { id: 101, year: 2023, authors: 'Smith J., Lee K.', title: 'Recent advances in periodontal treatment methodologies', type: 'Science' },
                        { id: 102, year: 2024, authors: 'Johnson R.', title: 'Comparative analysis of dental care in small breeds', type: 'Science' },
                        { id: 103, year: 2023, authors: 'Chen L., Martinez A.', title: 'Novel approaches to canine oral health', type: 'Science' }
                    ]);
                    setIsLoadingNewSources(false);
                }, 1500);
            };

            const insertSource = (source) => {
                const citation = `${source.authors} (${source.year}). ${source.title}.`;
                if (typeof Office !== 'undefined' && Office.context && Office.context.document) {
                    Office.context.document.setSelectedDataAsync(
                        citation,
                        { coercionType: Office.CoercionType.Text },
                        (result) => {
                            if (result.status === Office.AsyncResultStatus.Succeeded) {
                                alert('✓ Citation inserted!');
                            }
                        }
                    );
                } else {
                    alert(`✓ Citation inserted!\n\n${citation}`);
                }
            };

            const insertToDocument = (text) => {
                if (typeof Office !== 'undefined' && Office.context && Office.context.document) {
                    Office.context.document.setSelectedDataAsync(
                        text,
                        { coercionType: Office.CoercionType.Text },
                        (result) => {
                            if (result.status === Office.AsyncResultStatus.Succeeded) {
                                alert('✓ Content inserted!');
                            }
                        }
                    );
                } else {
                    alert(`✓ Content inserted!`);
                }
            };

            return (
                <div style={{ height: '100vh', backgroundColor: '#f5f5f5', display: 'flex', flexDirection: 'column' }}>
                    {/* Header */}
                    <div style={{ backgroundColor: '#fff', padding: '12px 16px', borderBottom: '1px solid #e0e0e0', boxShadow: '0 1px 3px rgba(0,0,0,0.05)' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                            <BookOpenIcon />
                            <div style={{ fontSize: '18px', fontWeight: 600, color: '#1a1a1a' }}>
                                <span style={{ color: '#2563eb' }}>Find</span>
                                <span>est</span>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div style={{ flex: 1, display: 'flex', flexDirection: 'column', overflow: 'hidden' }}>
                        
                        {/* Project Selection - Fixed */}
                        <div style={{ padding: '12px 16px', backgroundColor: '#fff', borderBottom: '1px solid #e0e0e0' }}>
                            <label style={{ display: 'block', fontSize: '11px', fontWeight: 600, color: '#666', marginBottom: '6px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>Project</label>
                            <div style={{ position: 'relative' }}>
                                <button
                                    onClick={() => setIsProjectDropdownOpen(!isProjectDropdownOpen)}
                                    style={{ width: '100%', backgroundColor: '#fff', border: '1px solid #d1d5db', borderRadius: '6px', padding: '8px 12px', fontSize: '13px', textAlign: 'left', display: 'flex', alignItems: 'center', justifyContent: 'space-between', cursor: 'pointer', color: selectedProject ? '#1a1a1a' : '#999' }}
                                >
                                    <span>{selectedProject ? selectedProject.name : 'Select a project...'}</span>
                                    <ChevronDownIcon className={isProjectDropdownOpen ? 'rotate-180' : ''} />
                                </button>

                                {isProjectDropdownOpen && (
                                    <div style={{ position: 'absolute', top: '100%', left: 0, right: 0, marginTop: '4px', backgroundColor: '#fff', border: '1px solid #d1d5db', borderRadius: '6px', boxShadow: '0 4px 6px rgba(0,0,0,0.1)', overflow: 'hidden', zIndex: 1000 }}>
                                        <div style={{ padding: '8px', borderBottom: '1px solid #e5e7eb' }}>
                                            <div style={{ position: 'relative' }}>
                                                <div style={{ position: 'absolute', left: '10px', top: '50%', transform: 'translateY(-50%)', color: '#999' }}>
                                                    <SearchIcon size={14} />
                                                </div>
                                                <input
                                                    type="text"
                                                    placeholder="Search projects..."
                                                    value={projectSearchQuery}
                                                    onChange={(e) => setProjectSearchQuery(e.target.value)}
                                                    style={{ width: '100%', backgroundColor: '#f9fafb', border: '1px solid #e5e7eb', borderRadius: '4px', paddingLeft: '32px', paddingRight: '8px', paddingTop: '6px', paddingBottom: '6px', fontSize: '12px', color: '#1a1a1a', outline: 'none' }}
                                                />
                                            </div>
                                        </div>
                                        <div className="scrollable" style={{ maxHeight: '200px' }}>
                                            {filteredProjects.map((project) => (
                                                <button
                                                    key={project.id}
                                                    onClick={() => handleSelectProject(project)}
                                                    style={{ width: '100%', textAlign: 'left', padding: '10px 12px', backgroundColor: 'transparent', border: 'none', cursor: 'pointer', borderBottom: '1px solid #f3f4f6' }}
                                                    onMouseEnter={(e) => e.target.style.backgroundColor = '#f9fafb'}
                                                    onMouseLeave={(e) => e.target.style.backgroundColor = 'transparent'}
                                                >
                                                    <div style={{ fontSize: '13px', fontWeight: 500, color: '#1a1a1a' }}>{project.name}</div>
                                                    <div style={{ fontSize: '11px', color: '#6b7280', marginTop: '2px' }}>{project.sourceCount} sources</div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {selectedProject && (
                            <div style={{ flex: 1, display: 'flex', flexDirection: 'column', overflow: 'hidden' }}>
                                {/* Sources Section - Scrollable */}
                                <div style={{ flex: '0 0 auto', maxHeight: '35%', display: 'flex', flexDirection: 'column', backgroundColor: '#fff', borderBottom: '1px solid #e0e0e0' }}>
                                    <div style={{ padding: '12px 16px', borderBottom: '1px solid #e5e7eb' }}>
                                        <h3 style={{ fontSize: '13px', fontWeight: 600, color: '#1a1a1a', margin: '0 0 8px 0' }}>Sources</h3>
                                        <div style={{ position: 'relative' }}>
                                            <div style={{ position: 'absolute', left: '10px', top: '50%', transform: 'translateY(-50%)', color: '#999' }}>
                                                <SearchIcon size={14} />
                                            </div>
                                            <input
                                                type="text"
                                                placeholder="Search sources..."
                                                value={sourceSearchQuery}
                                                onChange={(e) => setSourceSearchQuery(e.target.value)}
                                                style={{ width: '100%', backgroundColor: '#f9fafb', border: '1px solid #e5e7eb', borderRadius: '6px', paddingLeft: '32px', paddingRight: '10px', paddingTop: '7px', paddingBottom: '7px', fontSize: '12px', color: '#1a1a1a', outline: 'none' }}
                                            />
                                        </div>
                                    </div>
                                    <div className="scrollable" style={{ flex: 1, overflowY: 'auto', padding: '8px 16px' }}>
                                        {filteredSources.map((source) => (
                                            <div key={source.id} style={{ marginBottom: '12px', paddingBottom: '12px', borderBottom: '1px solid #f3f4f6' }}>
                                                <div style={{ display: 'flex', gap: '8px', marginBottom: '4px' }}>
                                                    <span style={{ fontSize: '12px', color: '#1a1a1a', fontWeight: 600, flexShrink: 0 }}>{source.year}</span>
                                                    <div style={{ flex: 1 }}>
                                                        <div style={{ fontSize: '12px', color: '#4b5563', marginBottom: '2px' }}>{source.authors}</div>
                                                        <div style={{ fontSize: '12px', color: '#1a1a1a', lineHeight: '1.4', marginBottom: '6px' }}>{source.title}</div>
                                                        <button
                                                            onClick={() => insertSource(source)}
                                                            style={{ fontSize: '11px', color: '#2563eb', background: 'none', border: 'none', padding: 0, cursor: 'pointer', textDecoration: 'underline' }}
                                                        >
                                                            Insert citation
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* AskIGOR Q&A Section - Scrollable */}
                                <div style={{ flex: 1, display: 'flex', flexDirection: 'column', backgroundColor: '#fff', borderBottom: '1px solid #e0e0e0' }}>
                                    <div style={{ padding: '12px 16px', borderBottom: '1px solid #e5e7eb' }}>
                                        <h3 style={{ fontSize: '13px', fontWeight: 600, color: '#1a1a1a', margin: '0 0 8px 0' }}>AskIGOR Q&A</h3>
                                        <textarea
                                            placeholder="Ask a question about your project..."
                                            value={askIgorQuery}
                                            onChange={(e) => setAskIgorQuery(e.target.value)}
                                            style={{ width: '100%', backgroundColor: '#f9fafb', border: '1px solid #e5e7eb', borderRadius: '6px', padding: '8px 10px', fontSize: '12px', color: '#1a1a1a', outline: 'none', resize: 'none', fontFamily: 'inherit', minHeight: '60px' }}
                                            rows={2}
                                        />
                                        <button
                                            onClick={handleAskIgor}
                                            disabled={isLoadingIgor || !askIgorQuery.trim()}
                                            style={{ width: '100%', backgroundColor: '#2563eb', color: '#fff', padding: '8px', borderRadius: '6px', fontSize: '12px', fontWeight: 500, border: 'none', cursor: isLoadingIgor || !askIgorQuery.trim() ? 'not-allowed' : 'pointer', marginTop: '8px', opacity: isLoadingIgor || !askIgorQuery.trim() ? 0.5 : 1 }}
                                        >
                                            {isLoadingIgor ? 'Analyzing...' : 'Ask IGOR'}
                                        </button>
                                    </div>
                                    
                                    {askIgorResponse && (
                                        <div className="scrollable" style={{ flex: 1, overflowY: 'auto', padding: '12px 16px' }}>
                                            <div style={{ fontSize: '12px', color: '#1a1a1a', whiteSpace: 'pre-wrap', lineHeight: '1.6', marginBottom: '12px' }}>
                                                {askIgorResponse}
                                            </div>
                                            <button
                                                onClick={() => insertToDocument(askIgorResponse)}
                                                style={{ width: '100%', backgroundColor: '#059669', color: '#fff', padding: '8px', borderRadius: '6px', fontSize: '12px', fontWeight: 500, border: 'none', cursor: 'pointer' }}
                                            >
                                                Insert to Document
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {/* Find New Sources Section - Fixed at bottom */}
                                <div style={{ flex: '0 0 auto', backgroundColor: '#fff', padding: '12px 16px', borderTop: '2px solid #e5e7eb' }}>
                                    <h3 style={{ fontSize: '13px', fontWeight: 600, color: '#1a1a1a', margin: '0 0 8px 0', display: 'flex', alignItems: 'center', gap: '6px' }}>
                                        <PlusCircleIcon />
                                        Find New Sources
                                    </h3>
                                    <div style={{ position: 'relative' }}>
                                        <div style={{ position: 'absolute', left: '10px', top: '50%', transform: 'translateY(-50%)', color: '#999' }}>
                                            <SearchIcon size={14} />
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Search for new sources..."
                                            value={newSourceQuery}
                                            onChange={(e) => setNewSourceQuery(e.target.value)}
                                            style={{ width: '100%', backgroundColor: '#f9fafb', border: '1px solid #e5e7eb', borderRadius: '6px', paddingLeft: '32px', paddingRight: '10px', paddingTop: '7px', paddingBottom: '7px', fontSize: '12px', color: '#1a1a1a', outline: 'none' }}
                                        />
                                    </div>
                                    <button
                                        onClick={handleFindNewSources}
                                        disabled={isLoadingNewSources || !newSourceQuery.trim()}
                                        style={{ width: '100%', backgroundColor: '#7c3aed', color: '#fff', padding: '8px', borderRadius: '6px', fontSize: '12px', fontWeight: 500, border: 'none', cursor: isLoadingNewSources || !newSourceQuery.trim() ? 'not-allowed' : 'pointer', marginTop: '8px', opacity: isLoadingNewSources || !newSourceQuery.trim() ? 0.5 : 1 }}
                                    >
                                        {isLoadingNewSources ? 'Searching...' : 'Search'}
                                    </button>
                                    
                                    {newSources && (
                                        <div className="scrollable" style={{ marginTop: '12px', maxHeight: '150px', overflowY: 'auto' }}>
                                            {newSources.map((source) => (
                                                <div key={source.id} style={{ marginBottom: '10px', paddingBottom: '10px', borderBottom: '1px solid #f3f4f6' }}>
                                                    <div style={{ display: 'flex', gap: '8px' }}>
                                                        <span style={{ fontSize: '11px', color: '#1a1a1a', fontWeight: 600, flexShrink: 0 }}>{source.year}</span>
                                                        <div style={{ flex: 1 }}>
                                                            <div style={{ fontSize: '11px', color: '#4b5563', marginBottom: '2px' }}>{source.authors}</div>
                                                            <div style={{ fontSize: '11px', color: '#1a1a1a', lineHeight: '1.4', marginBottom: '4px' }}>{source.title}</div>
                                                            <button
                                                                onClick={() => insertSource(source)}
                                                                style={{ fontSize: '10px', color: '#7c3aed', background: 'none', border: 'none', padding: 0, cursor: 'pointer', textDecoration: 'underline' }}
                                                            >
                                                                Add to project & insert
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {!selectedProject && (
                            <div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '32px' }}>
                                <div style={{ textAlign: 'center', color: '#9ca3af' }}>
                                    <BookOpenIcon />
                                    <p style={{ fontSize: '13px', marginTop: '12px' }}>Select a project to get started</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        Office.onReady((info) => {
            ReactDOM.render(<FindestAddin />, document.getElementById('root'));
        });
    </script>
</body>
</html>
